<form action="" class="form-join" [formGroup]="form" >
  <p>
    <input formControlName="name" type="text" placeholder="Ник">
  </p>
  <p>
    <input formControlName="idGame" type="number" placeholder="id">
  </p>
    <div  class="buttons">
      <button  [disabled]="!btnInEnabled" (click)="join()"   type="submit" class="formBtn">Войти</button >
      <button [disabled]="!btnCreateEnabled" (click)="create()"  type="submit" class="formBtn btnCreate">Создать</button>
</div>
</form>
