<div class="wrapper">
  <div class="card" [ngStyle]="{'background-image':'url(assets/'+cardI.name+'.png)'}">
<!--    <h1>{{cardI.name}}</h1>-->
    <div class="characteristics">
      <div class="fight">{{cardI.damage}}</div>
      <div class="hp">{{cardI.hp}}</div>

    </div>
  </div>
  <div class="">
    <button class="btn cardBtns" (click)="sellCard()">Продать</button>
  </div>
  <div>
    <button class="btn cardBtns" (click)="putCardInv()">Разместить</button>
  </div>
</div>
