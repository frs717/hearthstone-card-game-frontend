<div class="wrapper" [class.attackCard]="attackCard" [class.defenceCard]="defenceCard">
  <div class="card">
    <h1>{{card.name}}</h1>
    <div class="characteristics">
      <div class="hp">хп:{{card.hp}}</div>
      <div class="fight">урон:{{card.damage}}</div>
    </div>
  </div>
  <div class="div">
  <button (click)="sellActiveCard()">Продать</button>
  </div>
  <div style="display: flex; justify-content: center  ">
  <button (click)="moveCardLeft()">&#8592;</button>
  <button (click)="moveCardRight()">&#8594;</button>
  </div>
</div>
